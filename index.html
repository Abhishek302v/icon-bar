<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educa</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    :root {
      --green: #0eb582;
      --black: #444;
      --white: #fff;
      --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      transition: 0.2s ease;
    }

    html {
      font-size: 62.5%;
      scroll-behavior: smooth;
    }

    body {
      background: #f9f9f9;
    }

    .header {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--white);
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 10%;
      z-index: 1000;
    }

    .logo {
      font-size: 2.5rem;
      color: var(--black);
      font-weight: bold;
      text-transform: capitalize;
    }

    .logo i {
      color: var(--green);
      margin-right: 0.5rem;
    }

    .navbar {
      display: flex;
      gap: 2rem;
    }

    .navbar a {
      font-size: 1.8rem;
      color: var(--black);
      text-transform: capitalize;
    }

    .navbar a:hover {
      color: var(--green);
    }

    .icons {
      display: flex;
      gap: 1.5rem;
      font-size: 2.5rem;
      color: var(--black);
      cursor: pointer;
    }

    #menu-btn {
      display: none;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 900;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 991px) {
      html {
        font-size: 55%;
      }

      .header {
        padding: 2rem 5%;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        position: fixed;
        top: 0;
        right: -100%;
        width: 26rem;
        height: 100vh;
        background: var(--white);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: none; /* ✅ Fixed: removed always-visible shadow */
        transition: right 0.3s ease;
        z-index: 1001;
      }

      .navbar.active {
        right: 0;
      }

      .navbar a {
        margin: 1.5rem 0;
        font-size: 2.4rem;
      }

      #menu-btn {
        display: block;
      }
    }

    @media (max-width: 450px) {
      html {
        font-size: 50%;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="#" class="logo"><i class="fas fa-lightbulb"></i>educa</a>

    <nav class="navbar">
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">courses</a>
      <a href="#">contact</a>
    </nav>

    <div class="icons">
      <div id="account-btn" class="fas fa-user"></div>
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>
  </header>

  <!-- ✅ Overlay (used only when menu is active) -->
  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuBtn = document.getElementById("menu-btn");
      const navbar = document.querySelector(".navbar");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        navbar.classList.toggle("active");
        overlay.classList.toggle("active");
      });

      // Close menu and overlay when clicking a nav link
      navbar.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => {
          navbar.classList.remove("active");
          overlay.classList.remove("active");
        });
      });

      // Close menu and overlay when clicking outside
      overlay.addEventListener("click", () => {
        navbar.classList.remove("active");
        overlay.classList.remove("active");
      });
    });
  </script>
</body>
</html>
